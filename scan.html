<!DOCTYPE html>
<html>

<head>
  <title>Whatsapp API</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    body {
      height: 100%;
      background: linear-gradient(#4798c7 40%, #dde9e7 33.33%, #dde9e7 66.66%, #dde9e7 66.66%);
      font-family: arial;
      background-repeat: no-repeat no-repeat;
      /* font-family: 'Montserrat', sans-serif; */
    }

    .bg-white {
      background-color: white;
    }

    .container {
      max-width: 900px;
    }

    .title {
      word-spacing: 1px;
      line-height: 1.5;
      font-weight: bold;
    }

    ol {
      font-size: 1.1rem;
      line-height: 200%;
      font-weight: 600;
    }

    .hide {
      display: none;
    }
  </style>
</head>

<body style="background-color:#dde9e7;">
  <div class="container">
    <div class="row bg-white mt-5 p-4">
      <div class="col-md-7">
        <h4 class="title pt-4 pb-4">Untuk menggunakan fitur blast Komunitas UMKM di device anda :</h4>
        <ol>
          <li>Buka WhatsApp di handphone anda</li>
          <li>Tap menu atau setting lalu pilih WhatsApp web</li>
          <li>Arahkan kamera ke QR-Code</li>
        </ol>
        <a style="display:none" href="#" class="runLogout">Logout</a>
      </div>
      <div class="col-md-5 pt-4 pb-4">
        <button class="add-client-btn" style="display:none">Scan QR</button>
        <div class="client-container">
          <div class="client hide">
            <h3 class="title"></h3>
            <p class="description"></p>
            <img src="" alt="QR Code" id="qrcode" style="display:none">
            <ul class="logs"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"
      integrity="sha512-eVL5Lb9al9FzgR63gDs1MxcDS2wFu3loYAgjIH0+Hg38tCS8Ag62dwKyH+wzDb+QauDpEZjXbMn11blw8cbTJQ=="
      crossorigin="anonymous"></script>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var clientId = urlParams.get('client-id');
      $(document).on('click', '.runLogout', function (e) {
        $.ajax({
          url: 'http://example.com/logout?id=' + clientId,
          type: "GET",
          processData: false,
          contentType: false,
          success: function (e) {
            if (e.status) {
              location.reload();
            } else {
              alert('Gagal logout!');
            }
            console.log(e);
          },
          error: function () {
            console.log(e);
          }
        });
        return false;
      });

      $(document).ready(function () {
        var socket = io();
        var timeOut;

        var urlParams = new URLSearchParams(window.location.search);
        var me = {
          'id': urlParams.get('client-id'),
          'description': urlParams.get('client-description')
        };
        // Ketika button tambah diklik
        $('.add-client-btn').click(function () {
          var template = $('.client').first().clone()
            .removeClass('hide')
            .addClass(me.id);
          // template.find('.title').html(clientId);
          template.find('.title').html(me.description);
          $('.client-container').append(template);

          socket.emit('create-session', {
            id: me.id,
            description: me.description
          });
        });

        socket.on('init', function (data) {
          $('.client-container .client').not(':first').remove();
          var index = data.map(e => e.id).indexOf(
            me.id
          );
          var session = data[index];
          if (session) {
            var clientId = session.id;
            var clientDescription = session.description;
            var template = $('.client').first().clone()
              .removeClass('hide')
              .addClass(clientId);
            // template.find('.title').html(clientId);
            template.find('.title').html(clientDescription);
            $('.client-container').append(template);
            if (session.ready) {
              $('.runLogout').show();
              $(`.client.${session.id} #qrcode`).hide();
              $(`.client.${session.id} .logs`).append($('<li>').text('Whatsapp is ready!'));
            } else {
              $(`.client.${session.id} .logs`).append($('<li>').text('Connecting...'));
            }
            clearTimeout(timeOut);
          }
        });

        socket.on('remove-session', function (id) {
          if (id == me.id) {
            $('.runLogout').hide();
            $(`.client.${id}`).remove();
          }
        });

        socket.on('message', function (data) {
          if (data.id == me.id) {
            $(`.client.${data.id} .logs`).append($('<li>').text(data.text));
          }
        });

        socket.on('qr', function (data) {
          if (data.id == me.id) {
            console.log(data);
            $('.runLogout').hide();
            $(`.client.${data.id} #qrcode`).attr('src', data.src);
            $(`.client.${data.id} #qrcode`).show();
          }
        });

        socket.on('ready', function (data) {
          if (data.id == me.id) {
            $('.runLogout').show();
            $(`.client.${data.id} #qrcode`).hide();
          }
        });

        socket.on('authenticated', function (data) {
          if (data.id == me.id) {
            $('.runLogout').hide();
            $(`.client.${data.id} #qrcode`).hide();
          }
        });
        timeOut = setTimeout(function () { $('.add-client-btn').click(); }, 1000);
      });
    </script>
</body>

</html>
